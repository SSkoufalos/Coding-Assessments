<body id="background">

<p class="headertext">Education</p>
<br>
<p class="headertext">High School</p>
<ul class="listtext" *ngFor = "let x of highschools">
    <li>{{ x.name }}</li>
    <li>{{ x.years }}</li>
    <li>{{ x.degree }}</li>
</ul>
<p class="headertext">College</p>
<br>
<ul class="listtext" *ngFor = "let x of colleges">
    <li>{{ x.name }}</li>
    <li>{{ x.years }}</li>
    <li>{{ x.degree }}</li>
    <li>{{ x.major }}</li>  
</ul>
</body>
