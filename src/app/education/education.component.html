<body id="background">
<br>
<h2 class="headertext">Education</h2>
<br>
<h2 class="headertext">High School</h2>
<ul *ngFor = "let x of highschools">
    <li>{{ x.name }}</li>
    <li>{{ x.years }}</li>
    <li>{{ x.degree }}</li>
</ul>
<br>
<h2 class="headertext">College</h2>
<ul *ngFor = "let x of colleges">
    <li>{{ x.name }}</li>
    <li>{{ x.years }}</li>
    <li>{{ x.degree }}</li>
    <li>{{ x.major }}</li>  
</ul>
</body>
